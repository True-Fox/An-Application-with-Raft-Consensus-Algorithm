{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class=" w-full max-w-xl px-10 mx-auto bg-white rounded">
    <div class="flex justify-center m-4">
        <div class="m-5 transition hover:shadow-md">
            <a active href="{{ url_for('login') }}" class="m-4 text-blue-500 hover:text-blue-700">LOGIN</a>
        </div>
        <div class="m-5 transition hover:shadow-md"> 
        <a href="{{ url_for('register') }}" class="m-4 text-blue-500 hover:text-blue-700">REGISTER</a>
        </div>
    </div>
    <form action="" method="post" class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                E-mail
            </label>
            <input type="email" name="email" placeholder="example@email.com" id="email" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="text-red-500 mb-4">{{ msg }}</div>
        <div class="flex items-center justify-between">
            <input type="submit" value="Register" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        </div>
    </form>
</div>


{% endblock %}
