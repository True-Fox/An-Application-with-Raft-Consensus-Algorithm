{% extends 'base.html' %}
{% block title %}Edit Task{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Edit Task Status</h1>
    <form method="POST" action="{{ url_for('edit_task', task_id=task['task_id']) }}">
        <div class="mb-4">
            <label for="status" class="block font-bold mb-2">Status:</label>
            <select name="status" id="status" class="border rounded py-2 px-3 w-full">
                <option value="pending" {% if task['status'] == 'pending' %}selected{% endif %}>Pending</option>
                <option value="in progress" {% if task['status'] == 'in progress' %}selected{% endif %}>In Progress</option>
                <option value="in review" {% if task['status'] == 'in review' %}selected{% endif %}>In Review</option>
                <option value="completed" {% if task['status'] == 'completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
    </form>
</div>
{% endblock %}
